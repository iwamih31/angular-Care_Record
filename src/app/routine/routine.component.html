<div>
  <label for="new-user">利用者名: </label>
  <input id="new-user" #userName />

  <!-- (click) 入力値をadd()に渡したあと、入力をクリアする -->
  <button type="button" class="add-button" (click)="add(userName.value); userName.value=''">
    新規登録
  </button>
</div>

<h2>利用者リスト</h2>
<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/detail/{{user.id}}">
      <span class="badge">{{user.id}}</span> {{user.name}}
    </a>
    <button type="button" class="delete" title="delete user" (click)="delete(user)">x</button>
  </li>
</ul>
