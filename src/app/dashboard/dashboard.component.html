<h2>利用者様</h2>
<div class="users-menu">
  <div *ngFor="let user of users">
    <a routerLink="/action/{{user.id}}">
      {{user.name}}
    </a>
    <div *ngFor="let action of actions">
      <div *ngIf="action.userId === user.id">
        <div *ngIf="action.date === date">
          {{ action.time }}: {{ action.action }}: {{ action.note }}
        </div>
      </div>
    </div>
  </div>
</div>

<app-user-search></app-user-search>
